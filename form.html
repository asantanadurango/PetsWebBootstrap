<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Formulario</title>
      <link
         href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
         rel="stylesheet"
         integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
         crossorigin="anonymous"
      />
   </head>
   <body>
      <header>
         <nav class="navbar mb-5 navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
               <a class="navbar-brand" href="#">
                  <img src="./img/logo.PNG" alt="" width="30" height="24" />
               </a>

               <button
                  class="navbar-toggler"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#navbarNav"
                  aria-controls="navbarNav"
                  aria-expanded="false"
                  aria-label="Toggle navigation"
               >
                  <span class="navbar-toggler-icon"></span>
               </button>
               <div class="collapse navbar-collapse" id="navbarNav">
                  <div class="navbar-nav">
                     <a class="nav-link" aria-current="page" href="./index.html"
                        >regresar al inicio</a
                     >
                  </div>
               </div>
            </div>
         </nav>
      </header>
      <div class="container">
         <form>
            <div class="mb-3">
               <label for="exampleInputEmail1" class="form-label"
                  >Direccion de correo</label
               >
               <input
                  type="email"
                  class="form-control w-25"
                  id="exampleInputEmail1"
                  aria-describedby="emailHelp"
               />
            </div>
            <div class="mb-3">
               <label for="exampleInputPassword1" class="form-label"
                  >Cuentanos</label
               >
               <input type="" class="form-control" id="exampleInputPassword1" />
            </div>

            <button type="submit" class="btn btn-primary">Enviar</button>
         </form>
      </div>

      <script
         src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
         integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
         crossorigin="anonymous"
      ></script>
   </body>
</html>
